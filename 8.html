<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8. 랜덤 인형 뽑기 (가챠) - 뽑기 버튼 삭제</title>
    <link rel="stylesheet" href="common.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("img/배경핑크파랑스트라이프.png");
            background-size: cover;
            background-position: center;
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        #gachaMachine {
            width: 600px;
            height: 600px;
            object-fit: cover;
            cursor: pointer;
            position: relative;
            z-index: 10;
        }

        .capsules {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .capsules img {
            position: absolute;
            width: 600px;
            height: 600px;
            object-fit: cover;
        }

        #capsule1 { z-index: 7; }
        #capsule2 { z-index: 6; }
        #capsule3 { z-index: 5; }
        #capsule4 { z-index: 4; }
        #capsule5 { z-index: 3; }
        #capsule6 { z-index: 2; }
        #capsule7 { z-index: 1; }

        @keyframes shake {
            0% { transform: translate(0, 0); }
            25% { transform: translate(10px, 0); }
            50% { transform: translate(0, 10px); }
            75% { transform: translate(-10px, 0); }
            100% { transform: translate(0, -10px); }
        }

        @keyframes capsuleShake1 {
            0% { transform: translate(50px, 0); }
            25% { transform: translate(0, 10px); }
            50% { transform: translate(-30px, 0); }
            75% { transform: translate(0, -10px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes capsuleShake2 {
            0% { transform: translate(-30px, 0); }
            25% { transform: translate(0, -10px); }
            50% { transform: translate(10px, 0); }
            75% { transform: translate(0, 50px); }
            100% { transform: translate(0, 0); }
        }

        #result {
            margin-top: 20px;
        }

        #result img {
            width: 700px;
            height: 700px;
            object-fit: cover;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url("img/모달뽑기배경.png");
            display: flex;
            justify-content: center;
            align-items: center;
            display: none;
            z-index: 20;
        }

        #overlay img {
            width: 800px;
            height: 800px;
            object-fit: cover;
            /*background-color: #a5d7d6;*/
            /*padding: 20px;*/
            border-radius: 15px;
        }
    </style>
</head>
<body>
<a href="0.html" class="back-btn"></a>



<div class="container">
    <img id="gachaMachine" src="img/가챠머신.png">
    <div class="capsules">
        <img id="capsule1" src="img/가챠캡슐1.png">
        <img id="capsule2" src="img/가챠캡슐2.png">
        <img id="capsule3" src="img/가챠캡슐3.png">
        <img id="capsule4" src="img/가챠캡슐4.png">
        <img id="capsule5" src="img/가챠캡슐5.png">
        <img id="capsule6" src="img/가챠캡슐6.png">
        <img id="capsule7" src="img/가챠캡슐7.png">
    </div>

    <div id="result">
        <img id="randomImage1" src="img/뽑기결과아기.png" alt="인형 1" style="display: none;">
        <img id="randomImage2" src="img/뽑기결과유딩.png" alt="인형 2" style="display: none;">
        <img id="randomImage3" src="img/뽑기결과초딩.png" alt="인형 3" style="display: none;">
        <img id="randomImage4" src="img/뽑기결과중딩.png" alt="인형 4" style="display: none;">
        <img id="randomImage5" src="img/뽑기결과고딩.png" alt="인형 5" style="display: none;">
        <img id="randomImage6" src="img/뽑기결과성인.png" alt="인형 5" style="display: none;">
    </div>
</div>

<div id="overlay">
    <img id="randomResult" src="" alt="랜덤 이미지">
</div>



<script src="8.js"></script>


</body>
</html>
