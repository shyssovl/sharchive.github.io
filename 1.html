<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>추억 카메라</title>
    <link rel="stylesheet" href="common.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("img/배경네모네모1.png");
        }

        /* 이미지 슬라이더 스타일 */
        .slider-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-80%, -55%);
            width: 400px;
            height: 300px;
            border: 1px solid #ffffff;
            overflow: hidden; /* 컨테이너 밖으로 이미지가 넘치지 않도록 설정 */
            z-index: 1; /* 카메라 버튼보다 아래 */
        }

        .images img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none; /* 기본적으로 이미지를 숨김 */
        }

        .images img.active {
            display: block; /* 활성화된 이미지만 보이도록 설정 */
        }

        /* 카메라 이미지 */
        .camera {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            width: 1100px;
            height: auto;
            pointer-events: none; /* 클릭 이벤트가 버튼으로 전달되도록 설정 */
        }

        /* 버튼 스타일 */
        .controls {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            z-index: 3; /* 카메라 위에 위치 */
            /*width: 1100px;*/
            /*height: auto;*/
        }

        .controls img {
            cursor: pointer;
            position: absolute;
            width: 1100px;
            height: auto;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
<a href="0.html" class="back-btn"></a>



<!-- 이미지 슬라이더 영역 -->
<div class="slider-container">
    <!-- 이미지 슬라이더 -->
    <div class="images" id="imageSlider">
        <img src="img/어린시절사진/생쥐쁘이.jpg" alt="Image 1" class="active">
        <img src="img/어린시절사진/청록브이.jpg" alt="Image 2">
        <img src="img/어린시절사진/이쁜짓.jpg" alt="Image 3">
        <img src="img/어린시절사진/곰쥐.jpg" alt="Image 4">
        <img src="img/어린시절사진/꼬깔모자.jpg" alt="Image 5">
        <img src="img/어린시절사진/강쥐.jpg" alt="Image 6">
        <img src="img/어린시절사진/쪼꼬범벅.JPG" alt="Image 7">
        <img src="img/어린시절사진/전신샷.JPG" alt="Image 8">
        <img src="img/어린시절사진/에잇.JPG" alt="Image 9">
        <img src="img/어린시절사진/수영복.JPG" alt="Image 10">
        <img src="img/어린시절사진/에베벱.JPG" alt="Image 11">
    </div>
</div>

<!-- 카메라 이미지 (슬라이더 컨테이너 위에 올라감) -->
<img src="img/카메라.png" alt="Camera" class="camera">

<!-- 이미지 전환 버튼 (카메라 이미지 위에 배치) -->
<div class="controls">
    <img src="img/카메라버튼.png" alt="다음 버튼" id="nextButton">
</div>

<script src="1.js"></script>

</body>
</html>
